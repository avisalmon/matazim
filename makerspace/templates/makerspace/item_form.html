{% extends "main/base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Edit an Item for {{ item.part }}</h1><br><hr>

      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p}}
      <button type="submit" class="btn btn-primary">
          Save
        </button>

      </form>

    </div>
    <div class="col-3"></div>
  </div>

</div>
{% endblock %}
